<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Your Energy: Get Body in shape, Stay healthy."
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="./css/main.css" rel="stylesheet" />
    <title>Your Energy</title>
    <link rel="icon" type="image/x-icon" href="./favicon.svg" />
  </head>
  <body>
    <header class="header">
      <load src="./partials/header.html" />
    </header>
    <main>
      <h1 class="exercise-header-dt favorites-title">Favorites</h1>
      <section class="favorites-container">
        <h1 class="exercise-header favorites-title">Favorites</h1>
        <section class="favorite-hero-section">
          <load src="/partials/quote.html" />
          <load src="/partials/info_block_min.html" />

          <img
            src="./img/favorite-baner_1.png"
            alt="women sportswear workingout outdoors"
            class="favorites-image"
          />
        </section>
        <p class="favorites-text visually-hidden">
          It appears that you haven't added any exercises to your favorites yet.
          To get started, you can add exercises that you like to your favorites
          for easier access in the future.
        </p>
        <ul class="practice-list"></ul>
        <ul class="pagination favorites-pagination"></ul>
      </section>
    </main>

    <!-- Up button -->
    <load src="./partials/scroll_up_button.html" />

    <!--  Menu -->
    <load src="./partials/mobile_menu.html" />

    <!--  Exercise pop-up -->
    <load src="./partials/exercise_pop_up.html" />

    <!--  Rating pop-up -->
    <load src="./partials/rating_pop_up.html" />

    <!-- Load scripts -->
    <load src="./partials/favorites_scripts.html" />
  </body>
</html>
