    <!-- TEMP COMPONENTS PREVIEW -->
    <style>
      .dark-container {
        width: 400px;
        height: auto;
        background-color: #242424;
      }

      .light-container {
        width: 400px;
        height: auto;
        border: 1px solid #242424;
      }

      .sub-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 16px;
        align-items: self-start;
      }
    </style>

    <h2>Buttons</h2>

      <div class="sub-container">

                stroke-linejoin="round"
              />

          </span>
        </button>
      </div>
      <div class="sub-container">
        <button class="button">Give a rating</button>
      </div>

    <h2>Inputs</h2>
    <div class="light-container">
      <div class="sub-container">
        <form class="search-form">
          <input
            type="search"
            name="search"
            placeholder="Search"
            class="search-input"
          />
          <span class="search-input-icon search-icon">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
            >
              <path
                d="M8.25 14.25C11.5637 14.25 14.25 11.5637 14.25 8.25C14.25 4.93629 11.5637 2.25 8.25 2.25C4.93629 2.25 2.25 4.93629 2.25 8.25C2.25 11.5637 4.93629 14.25 8.25 14.25Z"

              <path

                stroke="#242424"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"

            </svg>
          </span>
          <span class="search-input-icon cross-icon">

              xmlns="http://www.w3.org/2000/svg"
              width="18"
              height="18"
              viewBox="0 0 18 18"
              fill="none"
            >
              <path
                d="M12.75 5.25L5.25 12.75M5.25 5.25L12.75 12.75"
                stroke="#242424"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
        </form>
      </div>
    </div>

    <h2>Menu</h2>
    <div class="light-container">
      <div class="sub-container">
        <ul class="menu">
          <li class="menu-item menu-item--active">

          </li>
          <li class="menu-item">
            <a href="/favorites" target="_self">Favorites</a>
