    <!-- TEMP COMPONENTS PREVIEW -->
    <style>
      .dark-container {
        width: 400px;
        height: auto;
        background-color: #242424;
      }

      .light-container {
        width: 400px;
        height: auto;
        border: 1px solid #242424;
      }

      .sub-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 16px;
        align-items: self-start;

        &.horizontal {
          flex-direction: row;
        }
      }
    </style>

    <h2>Inputs</h2>
