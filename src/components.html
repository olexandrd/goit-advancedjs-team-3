  <body>
    <!-- TEMP COMPONENTS PREVIEW -->
    <style>
      .dark-container {
        width: 400px;
        height: auto;
        background-color: #242424;
      }

      .light-container {
        width: 400px;
        height: auto;
        border: 1px solid #242424;
      }

      .sub-container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        padding: 16px;
        align-items: self-start;

        &.horizontal {
          flex-direction: row;
        }
      }
    </style>

    <h2>Buttons</h2>
    <div class="dark-container">
      <div class="sub-container">
        <button class="button">
          Add to favorites
          <span class="button-icon-container">
            <svg class="button-icon">
              <use href="./images/icons.svg#icon-heart"></use>
            </svg>
          </span>
        </button>
      </div>
      <div class="sub-container">
        <button class="button button--secondary">Give a rating</button>
      </div>
      <div class="sub-container">
        <button class="button">
          Remove from favorites
          <span class="button-icon-container">
            <svg class="button-icon">
              <use href="./images/icons.svg#icon-trash"></use>
            </svg>
          </span>
        </button>
      </div>
    </div>

    <h2>Scroll Up Button</h2>
    <div class="light-container">
      <div class="sub-container">
        <button class="scroll-up-button">
          <svg class="scroll-up-button-icon">
            <use href="./images/icons.svg#icon-arrow"></use>
          </svg>
        </button>
        <button class="scroll-up-button scroll-up-button--large">
          <svg class="scroll-up-button-icon">
            <use href="./images/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
    </div>

    <h2>Inputs</h2>
    <div class="light-container">
      <div class="sub-container">
        <form class="search-form">
          <input
            type="search"
            name="search"
            placeholder="Search"
            class="search-input"
          />
          <svg class="search-input-icon search-icon">
            <use href="./images/icons.svg#icon-search"></use>
          </svg>
          <svg class="search-input-icon cross-icon">
            <use href="./images/icons.svg#icon-close"></use>
          </svg>
        </form>
      </div>
    </div>

    <h2>Menu</h2>
    <div class="light-container">
      <div class="sub-container">
        <ul class="menu">
          <li class="menu-item menu-item--active">
            <a href="/" target="_self">Home</a>
          </li>
          <li class="menu-item">
            <a href="/favorites" target="_self">Favorites</a>
          </li>
        </ul>
      </div>
    </div>

    <h2>Rating</h2>
    <div class="dark-container">
      <div class="sub-container">
        <div class="rating rating--dark">
          <span class="rating-label">4.0</span>

          <div class="rating-star-container">
            <svg class="rating-star rating-star--active">
              <use href="./images/icons.svg#icon-star"></use>
            </svg>
          </div>
          <div class="rating-star-container">
            <svg class="rating-star rating-star--active">

            </svg>
          </div>
          <div class="rating-star-container">
            <svg class="rating-star">
              <use href="./images/icons.svg#icon-star"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
    <div class="light-container">
      <div class="sub-container">
        <div class="rating">
          <span class="rating-label">5.0</span>

          <div class="rating-star-container">
            <svg class="rating-star rating-star--active">
              <use href="./images/icons.svg#icon-star"></use>
            </svg>
          </div>

            <svg class="rating-star rating-star--active">

            </svg>

            </svg>
          </div>
          <div class="rating-star-container">
            <svg class="rating-star rating-star--active">
              <use href="./images/icons.svg#icon-star"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
