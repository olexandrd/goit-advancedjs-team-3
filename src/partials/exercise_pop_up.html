<div class="exercise-pop-up-backdrop js-exercise-pop-up-container">
  <div class="exercise-pop-up-container" id="exercise-pop-up">
    <button
      class="exercise-pop-up-close-btn js-close-exercise-pop-up"
      aria-label="Close exercise"
    >
      <svg class="exercise-pop-up-close-icon">
        <use href="./images/icons.svg#icon-close"></use>
      </svg>
    </button>

    <div class="exercise-pop-up-content">
      <div class="exercise-panel-content">
        <p class="exercise-name"></p>
        <div class="exercise-rating-wrapper">
          <p class="exercise-rating"></p>
          <ul class="exercise-data"></ul>
          <p class="exercise-description"></p>
        </div>

        <div class="button-container">
          <button class="button popup-btn" id="add-favorites">
            <span class="button-label">Add to favorites</span>
            <svg class="button-icon icon" width="18" height="18">
              <use href="./images/icons.svg#icon-heart"></use>
            </svg>
          </button>
          <button class="button popup-btn hidden" id="remove-favorites">
            <span class="button-label">Remove from favorites</span>
            <svg class="button-icon icon" width="18" height="18">
              <use href="./images/icons.svg#icon-trash"></use>
            </svg>
          </button>
          <button class="button button--secondary popup-btn">
            <span class="button-label">Give a rating</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
